{% extends "layout.html" %}


{% block content %}
    <div class="col-md-12">
        <table class="table table-striped table-bordered table-responsive">
            <thead>
            <tr>
                <th colspan="4" class="" style="background:grey">Todos</th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Task</th>
                <th>Description</th>
                <th>End Date</th>
            </tr>
            </thead>
            {% for todo in todos %}
                <tr>
                    <td>{{ todo.id }}</td>
                    <td>{{ todo.task }}</td>
                    <td>{{ todo.description }}</td>
                    <td>{{ todo.endDate }}</td>
                </tr>
            {% endfor %}

        </table>
    </div>

{% endblock %}
